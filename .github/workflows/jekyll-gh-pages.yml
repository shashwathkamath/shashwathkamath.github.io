# Workflow for building and deploying a Kotlin/JS application to GitHub Pages
name: Deploy Kotlin/JS to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: ./gradlew build
        env:
          # This securely uses the secret you configured in your repository settings
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Prepare artifact for deployment
        run: |
          # Create a directory to hold all files for the website
          mkdir -p _site
          
          # Copy the essential files into the deployment directory
          # 1. The main HTML file
          cp src/jsMain/resources/index.html _site/
          
          # 2. The compiled JavaScript application
          cp build/dist/js/productionExecutable/shashwathkamath.github.io.js _site/
          
          # 3. Any other assets, like your resume PDF
          if [ -f src/jsMain/resources/Shashwath-Kamath-Senior-Engineer.pdf ]; then
            cp src/jsMain/resources/Shashwath-Kamath-Senior-Engineer.pdf _site/
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the directory we just prepared
          path: './_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4