<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"> <!-- Enhanced viewport for better zoom/touch -->
    <title>Shashwath Kamath</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; color: #333; transition: background-color 0.3s; }
        body.dark { background-color: #121212; color: #ffffff; }
        .hero { background: linear-gradient(135deg, #007bff, #6610f2); color: white; padding: 100px 0; text-align: center; }
        .sidebar { background-color: #f0f0f0; padding: 20px; height: auto; position: static; } /* Changed to static for mobile stacking */
        body.dark .sidebar { background-color: #1e1e1e; }
        .main-content { padding: 20px; }
        .section { margin-bottom: 40px; }
        .experience-card { border-left: 4px solid #007bff; padding-left: 20px; margin-bottom: 20px; }
        .skill-card { display: inline-block; background-color: #e7f1ff; padding: 10px 20px; margin: 5px; border-radius: 5px; }
        body.dark .skill-card { background-color: #2c2c2c; }
        .project-card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-bottom: 20px; transition: box-shadow 0.3s; }
        .project-card:hover { box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .contact-icons { text-align: center; }
        .contact-icon { font-size: 40px; margin: 0 20px; color: #007bff; transition: color 0.3s; }
        .contact-icon:hover { color: #0056b3; }
        footer { background: #343a40; color: white; padding: 20px 0; text-align: center; }
        body.dark footer { background: #1e1e1e; }
        @media (max-width: 768px) {
            .hero { padding: 80px 20px; }
            .section { padding: 40px 15px; }
            .experience-card { padding-left: 15px; }
            .skill-card { padding: 8px 15px; font-size: 0.9em; }
            .project-card { padding: 15px; }
            .contact-icon { font-size: 30px; margin: 0 15px; }
            .row { flex-direction: column; } /* Stack sidebar and main content on mobile */
            .sidebar { height: auto; position: static; padding: 15px; }
            .main-content { padding: 15px; }
        }
        @media (max-width: 576px) {
            .hero { padding: 60px 15px; }
            .h2, .display-4 { font-size: 1.5em; } /* Reduce heading sizes on very small screens */
            .btn-lg { font-size: 1em; padding: 10px 15px; } /* Smaller buttons for touch */
        }
    </style>
</head>
<body>
<div id="root"></div>
<script src="shashwathkamath.github.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
