<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shashwath Kamath - Senior Android & Full Stack Engineer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"> <!-- Added for animations -->
    <style>
        html { scroll-behavior: smooth; } /* Apple-like smooth scrolling */
        body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; color: #333; transition: background-color 0.3s; margin: 0; overflow-x: hidden; }
        body.dark { background-color: #121212; color: #ffffff; }
        #background-video { position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; z-index: -1; object-fit: cover; opacity: 0.5; } /* Star Wars-like space background video */
        body.dark #background-video { opacity: 0.3; }
        body.dark .bg-light { background-color: #1e1e1e !important; }
        body.dark .card { background-color: #1e1e1e; color: #ffffff; border-color: #333; }
        body.dark .list-group-item { background-color: #1e1e1e; color: #ffffff; border-color: #333; }
        body.dark .accordion-button { background-color: #1e1e1e; color: #ffffff; }
        body.dark .accordion-button:not(.collapsed) { background-color: #2c2c2c; color: #ffffff; }
        body.dark .skill-card { background: #333333 !important; border-color: #444; }
        body.dark .hero { background: linear-gradient(135deg, #333333, #6610f2); }
        .navbar { box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: background-color 0.3s; }
        body.dark .navbar { background-color: #1e1e1e !important; }
        .hero { background: linear-gradient(135deg, #007bff, #6610f2); color: white; padding: 120px 0; text-align: center; position: relative; z-index: 1; }
        .section { padding: 80px 0; position: relative; z-index: 1; }
        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
        .skill-card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px; text-align: center; transition: transform 0.3s, box-shadow 0.3s; }
        .skill-card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .accordion-button { font-weight: bold; background-color: #f1f3f5; transition: background-color 0.3s; }
        .accordion-button:not(.collapsed) { background-color: #e7f1ff; color: #0d6efd; }
        footer { background: #343a40; color: white; padding: 30px 0; text-align: center; transition: background-color 0.3s; position: relative; z-index: 1; }
        body.dark footer { background: #1e1e1e; }
        .social-icon { color: white; margin: 0 15px; font-size: 28px; transition: color 0.3s; }
        .social-icon:hover { color: #007bff; }
        .contact-form { max-width: 600px; margin: 0 auto; }
        .btn-primary { transition: background-color 0.3s; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-toggle { background-color: #6610f2; color: white; margin-top: 10px; transition: background-color 0.3s; }
        .btn-toggle:hover { background-color: #520dc2; }
        .btn-resume { background-color: transparent; border: 1px solid white; color: white; transition: background-color 0.3s, color 0.3s; }
        .btn-resume:hover { background-color: white; color: #6610f2; }
        .experience-details { list-style-type: disc; padding-left: 20px; margin-bottom: 10px; }
        .tech-stack { font-style: italic; color: #666; }
        body.dark .tech-stack { color: #ccc; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .skill-card { animation: fadeIn 0.5s ease-in; }
    </style>
</head>
<body>
<video autoplay loop muted playsinline id="background-video">
    <source src="https://assets.mixkit.co/videos/preview/mixkit-starry-sky-at-night-5055-small.mp4" type="video/mp4"> <!-- Star Wars-like space video (free from Mixkit) -->
</video>
<div id="root"></div>
<script src="shashwathkamath.github.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>AOS.init({ duration: 1000 });</script>
</body>
</html>
