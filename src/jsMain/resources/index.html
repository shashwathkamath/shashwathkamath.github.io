<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shashwath Kamath - Senior Android & Full Stack Engineer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --light-bg: #f8f9fa;
            --dark-bg: #121212;
            --light-text: #212529;
            --dark-text: #e9ecef;
            --light-card-bg: #ffffff;
            --dark-card-bg: #1e1e1e;
            --border-color-light: #dee2e6;
            --border-color-dark: #343a40;
        }

        html { scroll-behavior: smooth; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            padding: 60px 20px;
        }

        /* Layout */
        .sidebar {
            background-color: var(--light-card-bg);
            padding: 2rem;
            height: 100%;
        }
        body.dark .sidebar {
            background-color: var(--dark-card-bg);
        }
        .main-content {
            padding: 2rem;
        }

        /* Sections */
        .section {
            margin-bottom: 3rem;
        }
        .section h2 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        /* Cards */
        .experience-card, .project-card, .skill-card {
            background-color: var(--light-card-bg);
            border: 1px solid var(--border-color-light);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .experience-card:hover, .project-card:hover, .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        body.dark .experience-card, body.dark .project-card, body.dark .skill-card {
            background-color: var(--dark-card-bg);
            border-color: var(--border-color-dark);
        }
        body.dark .experience-card:hover, body.dark .project-card:hover, body.dark .skill-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
        .skill-card {
            text-align: center;
            font-weight: 500;
        }

        /* Sidebar Navigation */
        .sidebar .nav-link {
            color: #555;
            font-weight: 500;
            padding: 0.5rem 0;
            transition: color 0.2s;
        }
        .sidebar .nav-link:hover {
            color: var(--primary-color);
        }
        body.dark .sidebar .nav-link {
            color: #aaa;
        }
        body.dark .sidebar .nav-link:hover {
            color: #fff;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        body.dark footer {
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script src="shashwathkamath.github.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
