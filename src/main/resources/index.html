<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shashwath Kamath - Senior Android and Full Stack Engineer with 12+ years of experience in mobile and web development.">
    <meta name="keywords" content="Android Developer, Full Stack Engineer, Kotlin, Java, React Native, TypeScript, Shashwath Kamath">
    <title>Shashwath Kamath - Senior Android & Full Stack Engineer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"> <!-- Added for animations -->
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; color: #333; transition: background-color 0.3s, color 0.3s; }
        body.dark { background-color: #121212; color: #ffffff; }
        body.dark .bg-light { background-color: #1e1e1e !important; }
        body.dark .card { background-color: #1e1e1e; color: #ffffff; border-color: #333; }
        body.dark .list-group-item { background-color: #1e1e1e; color: #ffffff; border-color: #333; }
        body.dark .accordion-button { background-color: #1e1e1e; color: #ffffff; }
        body.dark .accordion-button:not(.collapsed) { background-color: #2c2c2c; color: #ffffff; }
        body.dark .skill-card { background: #333 !important; border-color: #444; }
        body.dark .navbar { background-color: #1e1e1e !important; }
        .hero { background: linear-gradient(135deg, #007bff, #6610f2); color: white; padding: 120px 0; text-align: center; transition: background 0.3s; }
        body.dark .hero { background: linear-gradient(135deg, #333, #6610f2); }
        .section { padding: 80px 0; }
        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
        .skill-card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px; text-align: center; transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s; }
        .skill-card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .accordion-button { font-weight: bold; background-color: #f1f3f5; transition: background-color 0.3s; }
        .accordion-button:not(.collapsed) { background-color: #e7f1ff; color: #0d6efd; }
        footer { background: #343a40; color: white; padding: 30px 0; text-align: center; transition: background-color 0.3s; }
        body.dark footer { background: #1e1e1e; }
        .social-icon { color: white; margin: 0 15px; font-size: 28px; transition: color 0.3s; }
        .social-icon:hover { color: #007bff; }
        .contact-form { max-width: 600px; margin: 0 auto; }
        .btn-primary, .btn-toggle { transition: background-color 0.3s; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-toggle { background-color: #6610f2; color: white; margin-top: 10px; }
        .btn-resume { background-color: transparent; border: 1px solid white; color: white; }
        .btn-resume:hover { background-color: white; color: #6610f2; }
        .experience-details { list-style-type: disc; padding-left: 20px; }
        .tech-stack { font-style: italic; color: #666; }
        body.dark .tech-stack { color: #ccc; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .skill-card { animation: fadeIn 0.5s ease-in; }
    </style>
</head>
<body>
<div id="root"></div>
<script src="shashwath-resume.js"></script> <!-- Updated to match moduleName -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>AOS.init({ duration: 1000 });</script> <!-- Initialize AOS -->
</body>
</html>
